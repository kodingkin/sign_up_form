<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-container">
        <div class="photo-container">
            <img class="bg" src="image/IMG_9415.jpeg" alt="tokumaru">
            <div class="icon">Tokumaru Club</div>
            <div class="credit">Photo by myself</div>
        </div>
        <div class="form-container">
            <div class="header">
                <div class="upper-text">Sign up for the Tokumaru Club for knwoing where the best food in.</div>
                <div class="text">The best club in Tokumaru</div>
            </div>
            <div class="form">
                <div class="legend">Sign up</div>
                <div class="input">
                    <div class="firsName">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="lastName">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="email">
                        <label for="first_name">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone">
                        <label for="phone">Phton Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="confirmpw">
                        <label for="confirmpw">Confirm Password:</label>
                        <input type="password" id="confirmpw" name="confirmpw">
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="createButton">
                    <button class="createAC">Create Account</button>
                </div>
                <div class="login">Already Have a accout? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
